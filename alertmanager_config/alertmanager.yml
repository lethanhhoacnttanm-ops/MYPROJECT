route:
  receiver: 'gmail-alert'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 1h
  routes:
    # 1. Route WARNING -> Webhook (Auto-Recovery)
    - match:
        severity: warning
      receiver: 'webhook-alert'
      continue: true 

    # 2. Route WARNING -> Email
    - match:
        severity: warning
      receiver: 'gmail-alert'
      continue: true 

    # 3. Route CRITICAL -> Email
    - match:
        severity: critical
      receiver: 'gmail-alert'
      
receivers: # KHÓA 'receivers' ĐÃ ĐƯỢC LỒNG ĐÚNG CẤP ĐỘ
  - name: 'gmail-alert'
    email_configs:
